<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=IM+Fell+Double+Pica" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=IM+Fell+English" />
    <script src="https://kit.fontawesome.com/fc13d61e87.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/signup2.css">
    <title>signup</title>
</head>
<body>
    <div class="container">
        <div id="logo-line">
            <div class="logo-container">
                <p>LOGO</p>
            </div>
        </div>

        <div class="signup">
            <i class="fa-solid fa-x"></i>
            <div class="signup-t">SignUp</div>
        </div>
        <div class="choice">
            본인의 위치에 따라 mentor와 mentee 중<br>  하나를
            선택해 주세요
        </div>

        <div class="choiceM">
            <img src="/img/Rectangle 4171.png">
            <img src="/img/Rectangle 4172.png">
            <br>
            <input type="radio" id="choiceR1" name="char" value="mentor">
            <input type="radio" id="choiceR2" name="char" value="mentee">
            <div class="choiceT">
                <p>mentor</p>
                <p>mentee</p>
                <p>교수, 기업, <br>선배 창업자</p>
                <p>학생</p>
            </div>
            
        </div>
        <form>
            <p>이름</p>
            <br>
            <input type="text" name="" id="name" placeholder="NAME">
            <br>
            <p>이메일</p>
            <br>
            <input type="email" name="" id="email" placeholder="email">
            <br>
            <p>아이디</p>
            <br>
            <input type="text" name="" id="id" placeholder="ID">
            <br>
            <p>비밀번호</p>
            <br>
            <input type="password" name="" id="pw" placeholder="Password">
        </form>

        <button class="singup-btn">sign up</button> 
        
    </div>
</body>
</html>
