<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=IM+Fell+Double+Pica" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=IM+Fell+English" />
    <script src="https://kit.fontawesome.com/fc13d61e87.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/signup2.css">
    <title>signup</title>
</head>
<body>
    <div class="container">
        <div id="logo-line">
            <div class="logo-container">
                <p>LOGO</p>
            </div>
        </div>

        <div class="signup">
            <i class="fa-solid fa-x"></i>
            <div class="signup-t">SignUp</div>
        </div>

        <form>
            <p>이름</p>
            <br>
            <input type="text" name="" id="name" placeholder="NAME">
            <br>
            <p>학번</p>
            <br>
            <input type="number" name="" id="s-num" placeholder="Student Number">
            <br>
            <p>포털 비밀번호</p>
            <br>
            <input type="password" name="" id="p-pw" placeholder="Password">
            <br>
            <p>이메일</p>
            <br>
            <input type="email" name="" id="email" placeholder="email">
            <br>
            <p>아이디</p>
            <br>
            <input type="text" name="" id="id" placeholder="ID">
            <br>
            <p>비밀번호</p>
            <br>
            <input type="password" name="" id="pw" placeholder="Password">
        </form>

        <p class="singup-btn">sing up</p> 
        
    </div>
</body>
</html>
