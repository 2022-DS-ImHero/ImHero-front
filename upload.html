<body>
    <div class="container">
        <div class="navbar">
            <i class="fa-solid fa-x" onclick="hidenav();"></i>

            <div class="profile"></div>
            <div class="name">My Name</div>
            <div class="mypage"><a href="">My Page</a>
            <img class="duck" src="/img/duck.png">
            </div>

            <div class="nav-2">
                <ul>
                    <li><i class="fa-solid fa-droplet"></i><a href="">Idea Note</a></li>
                    <li><i class="fa-solid fa-droplet"></i><a href="">Making Crew</a></li>
                    <li><i class="fa-solid fa-droplet"></i><a href="">Challenge</a></li>
                    <li><i class="fa-solid fa-droplet"></i><a href="">Information</a></li>

                <div class="line">
                    <p>이용약관</p>
                    <p>개인정보처리방침</p>

        <div id="upload-line">
            <div class="logo-container" >
                <i class="fa-solid fa-angle-left"></i>
                <a  href="" class="C">완료</a>

        <form class="up-c">
            <div class="uploadTitle_div">
                <input class="uploadTitle" type="text" placeholder="제목"> 
            </div>
            <div class="uploadMenu">
                <div class="menuDate" value="space" >
                    <i class="fa-solid fa-calendar-days fa-2x"></i><span class="menuDateLetter">날짜</span><input type="date" id="datepicker" autocomplete='off' size=6>
                </div>
            <div class="menuImg">
                <i class="fa-solid fa-image fa-2x"></i>
                <span class="menuImgLetter">이미지</span><input type="file" id="imgFile" accept="image/png, image/jpeg"><label for="imgFile">업로드</label>
            </div>
            
            </div>
            <div class="uploadTextarea_div">
            <textarea class="uploadTextarea" placeholder="아이디어를 입력해주세요"></textarea>
            </div>
        </form>
        



    </div>
